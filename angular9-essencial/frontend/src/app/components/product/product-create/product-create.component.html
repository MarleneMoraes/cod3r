<mat-card class="mat-elevation-z3">
    <mat-card-header>
        <mat-card-title class="title">Novo Produto</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                    [(ngModel)]="product.name" name="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="PreÃ§o (R$)"
                    [(ngModel)]="product.price" name="price">
            </mat-form-field>
        </form>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancelProduct()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
